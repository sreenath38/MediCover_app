{% extends 'patient/sidebar.html' %}
{% load static %}
{% block b %}
<h2 style="font-family:roman;color:green" align="center" class="card">Book Appointment</h2>
{% for i in messages %}
<p style="color:red">{{i}}</p>
{% endfor %}

<div class="content">
				<div class="container">

					<div class="row">
						<div class="col-12">

							<div class="card">
								<div class="card-body">
									<div class="booking-doc-info">

										<div class="booking-info">
											<h4><a href="doctor-profile.html">Dr {{doctor.user.first_name}}</a></h4>
										</div>
									</div>
								</div>
							</div>

							<!-- Schedule Widget -->
							<div class="card booking-schedule schedule-widget">

								<!-- Schedule Header -->
								<div class="schedule-header">
									<div class="row">
										<div class="col-md-12">

											<form action="" method="post">
{% csrf_token %}
												<div class="form-group">
													<label>Enter Appointment Date </label>
													<input type="date" class="form-control" name="a_date">
												</div>
                                                <div class="form-group">
													<label>Enter Appointment Time </label>
                                                    <input type="time" class="form-control" name="a_timing">
												</div>

                                                <button type="submit"  class="btn btn-primary submit-btn">Confirm</button>


</form>
										</div>
									</div>
								</div>
								<!-- /Schedule Header -->
                            </div>


							<!-- /Submit Section -->

						</div>
					</div>
				</div>

			</div>
		{% endblock %}
